<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CCS_SECTION.css">
    <title>College of Computing Studies</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1><b>College of Computing Studies</b></h1>
        <div class="logout-container">
            <button onclick="window.location.href='SCHEDULER.html'">Logout</button>
        </div>
    </header>
    
    <main>
        <div class="logo-container">
            <img src="CCS_LOGO.png" alt="CCS Logo" class="ccs-logo">
        </div>

        <!-- Navigation -->
        <nav>
            <div>
                <img src="CCS_BOX_LOGO.jpg" alt="ccs_box_logo" class="ccslogo-image">
            </div>
            <div class="links">
                <b>
                    <a data-active="course" href="CCS_CURRICULUM.html">Curriculum</a>
                    <a data-active="sections" href="CCS_SECTION.html">Section</a>
                    <a data-active="rooms" href="CCS_ROOMS.html">Room</a>
                    <a data-active="faculty" href="CCS_FACULTY.html">Faculty</a>
                    <a data-active="schedule" href="CCS_SCHED.html">Schedule</a>
                </b>
            </div>
        </nav>

        <!-- Form and Table Section -->
        <div class="form-and-table-container">
            <div class="form-container">
                <h2>CCS - Section Management</h2>
                <form id="courseSectionForm">
                    <table>
                        <tr>
                            <td><label for="numStudents">Number of Students:</label></td>
                            <td><input type="number" id="numStudents" name="numStudents" min="25" required></td>
                        </tr>
                        <tr>
                            <td><label for="program">Program:</label></td>
                            <td>
                                <select id="programSelect" name="program" required>
                                    <option value="BSCS">BSCS</option>
                                    <option value="BSIT">BSIT</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="yearLevel">Year Level:</label></td>
                            <td>
                                <select id="yearLevel" name="yearLevel" required>
                                    <option value="1st Year">1st Year</option>
                                    <option value="2nd Year">2nd Year</option>
                                    <option value="3rd Year">3rd Year</option>
                                    <option value="4th Year">4th Year</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <button type="submit">Generate Sections</button>
                </form>
            </div>

            <div class="table-container">
                <h2>Generated Sections</h2>
                <table id="courseTable">
                    <thead>
                        <tr>
                            <th>Program</th>
                            <th>Year Level</th>
                            <th>Section</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <dialog id="sectionConfirmDialog">
        <h1>Confirm Section Generation</h1>
        <p id="confirmMessage"></p>
        <div class="controls">
            <button id="confirmYes" class="ok-btn">YES</button>
            <button id="confirmCancel" class="close-btn">CANCEL</button>
        </div>
    </dialog>

    <dialog id="successDialog">
        <h1>Success</h1>
        <p id="successMessage"></p>
        <div class="controls">
            <button id="successClose" class="ok-btn">OK</button>
        </div>
    </dialog>

    <dialog id="deleteSection"><!--Modals Delete section in the table-->
        <h1>Confirm Section Deletion</h1>
        <p>Are you sure you want to delete section <span id="sectionName"></span>?</p>
        <div class="controls">
            <button id="confirmYes" class="ok-btn">YES</button>
            <button id="confirmCancel" class="close-btn">CANCEL</button>
        </div>
    </dialog>
    

    <footer>
        <p>&copy; 2024 College of Computing Studies</p>
    </footer>
    
    <script type="module" src="CCS_SECTION.js"></script>
</body>
</html>
