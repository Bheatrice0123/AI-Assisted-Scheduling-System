<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LOGIN.css">
    <title>UC SCHEDULER</title>
    <style>
        h2 {
            font-family: 'Old English Text MT', serif;
        }
        h3 {
            font-family: 'Copperplate Gothic Light', serif;
        }
        .login-container {
            position: absolute;
            top: 72%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2; /* Ensure it appears above the background */
            border: 1px solid whitesmoke;
            backdrop-filter: blur(3px); /* Apply blur effect */
            border-radius: 50px;
            padding: 20px;
            width: 90%; /* Adjust width to be responsive */
            max-width: 400px; /* Max width to prevent it from getting too wide */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
        }
        input[type=email], input[type=password] {
            padding: 15px;
            width: 100%; /* Use 100% width for responsive design */
            max-width: 300px; /* Limit max width */
            border: 1px solid #fff;
            border-radius: 10px;
            margin-bottom: 25px;
            background-color: #fff;
        }
        input[type=submit] {
            padding: 13px;
            width: 100%; /* Use 100% width for responsive design */
            max-width: 330px; /* Limit max width */
            border: none;
            border-radius: 10px;
            background-color: #0EA326;
            color: #fff;
            border: 1px solid #fff;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #0d9122;
        }
    </style>
</head>
<body>
    <img src="Pinnacle.png" alt="Background" class="background">
    <div class="header">  
        <h2>Pamantasan ng Cabuyao</h2>
        <h3>(University of Cabuyao)</h3>
        <h1>University<br>Scheduler</h1>
    </div>

    <div class="login-container">
        <form onsubmit="return login()">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="LOGIN">
        </form>
    </div>

    <script src="LOGIN.js"></script>
</body>
</html>
