<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="COED_SECTION.css">
    <title>College of Education</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>

<body>
    <header>
        <h1><b>College of Education</b></h1>
        <div class="logout-container">
            <button onclick="window.location.href='SCHEDULER.html'">Logout</button>
        </div>
    </header>
    
    <main>
        <div class="logo-container">
            <img src="COED_LOGO.png" alt="COED Logo" class="coed-logo">
        </div>

        <!-- Navigation -->
        <nav>
            <div>
                <img src="COED_BOX_LOGO.jpg" alt="coed_box_logo" class="coedlogo-image">
            </div>
            <div class="links">
                <b>
                    <a data-active="course" href="COED_CURRICULUM.html">Curriculum</a>
                    <a data-active="sections" href="COED_SECTION.html">Section</a>
                    <a data-active="rooms" href="COED_ROOMS.html">Room</a>
                    <a data-active="faculty" href="COED_FACULTY.html">Faculty</a>
                    <a data-active="schedule" href="COED_SCHED.html">Schedule</a>
                </b>
            </div>
        </nav>

        <!-- Form and Table Section -->
        <div class="form-and-table-container">
            <div class="form-container">
                <form id="courseSectionForm">
                    <table>
                        <tr>
                            <td><label for="numStudents">Number of Students:</label></td>
                            <td><input type="number" id="numStudents" name="numStudents" min="25" required></td>
                        </tr>
                        <tr>
                            <td><label for="program">Program:</label></td>
                            <td>
                                <select id="programSelect" name="program" required>
                                    <option value="BEED">BEED</option>
                                    <option value="BSED-E">BSED-E</option>
                                    <option value="BSED-F">BSED-F</option>
                                    <option value="BSED-M">BSED-M</option>
                                    <option value="BSED-S">BSED-S</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="yearLevel">Year Level:</label></td>
                            <td>
                                <select id="yearLevel" name="yearLevel" required>
                                    <option value="1st Year">1st Year</option>
                                    <option value="2nd Year">2nd Year</option>
                                    <option value="3rd Year">3rd Year</option>
                                    <option value="4th Year">4th Year</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <button type="submit">Generate Sections</button>
                </form>
            </div>

            <div class="table-container">
                <h2>Generated Sections</h2>
                <table id="courseTable">
                    <thead>
                        <tr>
                            <th>Program</th>
                            <th>Year Level</th>
                            <th>Section</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="COED_SECTION.js"></script>
</body>
</html>
